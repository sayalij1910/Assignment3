<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Random Meme Generator</h1>
        <div class="meme-container">
            <h2 id="meme-title">Loading...</h2>
            <img id="meme-image" src="" alt="Meme">
            <p>Created by: <span id="meme-author"></span></p>
            <a id="meme-link" href="#" target="_blank">View Original</a>
        </div>
        <div class="buttons">
            <button id="new-meme">New Meme</button>
            <button id="like-meme">❤️ Like (<span id="like-count">0</span>)</button>
            <button id="share-meme">📋 Share</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
